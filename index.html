<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section>
            <div>
                <img src="./assets/magnify.svg" alt="Search icon">
                <input type="text" id="search-input" class="search-input">
            </div>
            <div>
                <img src="./assets/bell-ring-outline.svg" alt="Bell icon">
                <img src="./assets/profile-placeholder.png" class="profile-img" alt="Profile photo">
                <p>Morgan Oakley</p>
            </div>
        </section>
        <section>
            <div>
                <img src="./assets/profile-placeholder.png" class="profile-img" alt="Profile photo">
                <p>Hi there,</p>
                <p>Morgan Oakley (@morgan)</p>
            </div>
            <div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </section>
    </header>
    <aside>
        <section>
            <img src="./assets/view-dashboard.svg" alt="Dashboard icon">
            <p>Dashboard</p>
        </section>
        <section>
            <div>
                <img src="./assets/home.svg" alt="Home icon" />
                <p>Home</p>
            </div>
            <div>
                <img src="./assets/account-card.svg" alt="Profile icon" />
                <p>Profile</p>
            </div>
            <div>
                <img src="./assets/message-reply.svg" alt="Message icon" />
                <p>Messages</p>
            </div>
            <div>
                <img src="./assets/clock.svg" alt="Clock icon" />
                <p>History</p>
            </div>
            <div>
                <img src="./assets//file-multiple.svg" alt="File icon" />
                <p>Tasks</p>
            </div>
            <div>
                <img src="./assets/account-group.svg" alt="Account group icon" />
                <p>Communities</p>
            </div>
        </section>
        <section>
            <div>
                <img src="./assets/cog.svg" alt="Settings icon" />
                <p>Settings</p>
            </div>
            <div>
                <img src="./assets/face-agent.svg" alt="Support icon" />
                <p>Support</p>
            </div>
            <div>
                <img src="./assets/shield-check.svg" alt="Privacy icon" />
                <p>Privacy</p>
            </div>
        </section>
    </aside>
    <main>
        <section></section>
        <section></section>
        <section></section>
    </main>
</body>
</html>
